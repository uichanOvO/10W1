<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>이서현 예제</title>
<style>
    div {
        background-color: #bebe;
        width: 200px;
        height: 300px;
        line-height: 100px;
        text-align: center;
    }
</style>
</head>
<body>
    <div style="border-radius: 40px 40px;">40px 40px</div><br>
    <div style="border-radius: 20px 30px;">20px 30px</div><br>
    <div style="border-radius: 50%;">50%</div><br>
    <div style="border-radius: 40%;">40%</div><br>
</body>
</html>
